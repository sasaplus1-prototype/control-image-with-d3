<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>control image with D3.js</title>
    <style>
      body {
        margin: 0;
      }

      .frame {
        border: 1px solid black;
        height: 300px;
        margin: 10px auto 0 auto;
        overflow: hidden;
        position: relative;
        width: 300px;
      }

      .image {
        position: absolute;
      }

      .area {
        margin: 0 auto;
        text-align: center;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="js-frame" class="frame">
      <img id="js-image" class="image" src="image.jpg" width="2000" height="1125">
    </div>

    <div class="area">
      <input id="js-zoom-enable" type="button" value="enable behavior">
      <input id="js-zoom-disable" type="button" value="disable behavior">
    </div>

    <script src="d3.v3.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
